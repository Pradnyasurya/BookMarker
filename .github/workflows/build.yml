name: Java CI with Maven

on:
  push:
    branches: [ "**" ]

jobs:
  build-bookmarker:
    name: Build bookmarker
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bookmarker/bookmarker

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: give permission
        run: chmod +x mvnw
      - name: Build with Maven
        run: ./mvnw verify

      - if: ${{ github.ref == 'refs/heads/main' }}
        name: Build and Publish Docker Image
        run: |
          ./mvnw clean package jib:dockerBuild -DskipTests
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker tag bookmarker:0.0.1-SNAPSHOT ${{ secrets.DOCKER_USERNAME }}/bookmarker:0.0.1-SNAPSHOT
          docker push ${{ secrets.DOCKER_USERNAME }}/bookmarker:0.0.1-SNAPSHOT
